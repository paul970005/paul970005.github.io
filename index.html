<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            background-color: #444;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的網頁</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">服務項目</a></li>
            <li><a href="#">聯絡我們</a></li>
        </ul>
    </nav>
    <main>
        <h2>主內容區域</h2>
        <p>這是主內容區域，您可以在這裡放置您想要展示的內容。</p>
    </main>
    <footer>
        <p>&copy; 2024 我的網頁. 版權所有.</p>
    </footer>
</body>
</html>
